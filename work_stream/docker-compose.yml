version: '3.8'

services:
  workstream:
    build: .
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
      - PLUGIN_SERVER_URL=http://plugin-server:3000
    volumes:
      - .env:/app/.env
    depends_on:
      - plugin-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
